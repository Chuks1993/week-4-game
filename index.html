<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<title>Game of Thrones RPG</title>
</head>
<body>
	
    <audio autoplay hidden>
     <source src="assets/audio/GOT theme song.mp3" type="audio/mpeg">
                If you're reading this, audio isn't supported. 
    </audio>

	<div class="container-fluid">
		<header>
			<div class="row">
				<header class="col-md-12">
					<img class = "logo" src="assets/images/GOTlogo.png">
				</header>
			</div>
		</header>
		<br>
		
		<div class="container">
			<div class="row">
					<div class="col-md-4" id="jon" class="character">
						<img src="assets/images/jonsnow.jpg">
						<div id = "jonHP">HP: 1000</div>
					</div>
					<div class="col-md-4" id="dany" class="character">
						<img src="assets/images/dany.jpg">
						<div id = "danyHP">HP: 180</div>
					</div>
					<div class="col-md-4" id="cersei" class="character">
						<img src="assets/images/cersei.jpg">
						<div id = "cerseiHP">HP: 210</div>
					</div>			
			</div>
			<h1 id="select">Choose Your Character!</h1>
			<div class="container">
			<div class="row">
				<div class="col-md-4" id="you"></div>
				<div class="col-md-4" id="attack"></div>
				<div class="col-md-4" id="them"></div>
			</div>
		</div>
		</div>
		<div class="container">
			<div class="row"> 
				<div class = "col-md-12"> 
					<h1 id="middletext"></h1>
					
				</div>
			</div>
		</div>
	</div>





<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
